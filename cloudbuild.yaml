steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/my-first-project/gs", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/my-first-project/gs"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "package-calculator",
        "--image",
        "gcr.io/my-first-project/gs",
        "--platform",
        "managed",
        "--region",
        "us-central1",
      ]
